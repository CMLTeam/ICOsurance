    <script type="text/javascript">
        var Web3 = require('web3');
        var web3 = new Web3();
        var localProvider = new web3.providers.HttpProvider("http://10.0.110.143:8545");
        web3.setProvider(localProvider);

        var insuredAddresses = web3.eth.accounts;
        var addressNamings = [];

        var insuredAddrContainer = document.getElementById("insured_addresses");
        var verifyAddrInput = document.getElementById("verify_addr");
        var verifyStatusPlaceholder = document.getElementById("verify_status");

        insuredAddresses.forEach(function(e, i) {
            var addressNaming = e.slice(0, 5);
            addressNamings.push(addressNaming);
            insuredAddrContainer.innerHTML += (
                "<li><span>" +
                e.slice(0, 5) +
                "</span><span><a href='#'>" +
                e +
                "</a></span>");
        });

        function verify() {
            var address = verifyAddrInput.value;
            if(address.length == 0) {
                verifyStatusPlaceholder.innerHTML = "EMPTY ADDRESS";
            }
            else if(insuredAddresses.indexOf(address) != -1) {
                verifyStatusPlaceholder.innerHTML = "OK";
            }
            else {
                verifyStatusPlaceholder.innerHTML = "FAIL";
            }
        }
    </script>
